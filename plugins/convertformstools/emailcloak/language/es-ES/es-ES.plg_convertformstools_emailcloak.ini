PLG_CONVERTFORMSTOOLS_EMAILCLOAK="Convert Forms - Email Cloak Fix"
PLG_CONVERTFORMSTOOLS_EMAILCLOAK_DESC="Si el plugin Email Cloak de Joomla está habilitado, procesará las direcciones de correo electrónico presentes en Convert Forms, lo que puede romper el diseño del formulario. <br><br>Este plugin sustituye temporalmente las direcciones de correo electrónico encontradas en el formulario por hashes únicos antes de que el contenido sea procesado por Email Cloak. Una vez finalizado el procesamiento, restaura las direcciones de correo originales. <br><br>Si no utilizas el plugin Email Cloak de Joomla, puedes desactivar este plugin para mejorar el rendimiento."
