PLG_CONVERTFORMSTOOLS_EMAILCLOAK="Convert Forms - Email Cloak Fix"
PLG_CONVERTFORMSTOOLS_EMAILCLOAK_DESC="If the Joomla's Email Cloak plugin is enabled, it will process the email addresses in Convert Forms, breaking the layout.<br><br>This plugin temporarily replaces email addresses found in the form with unique hashes before the content is processed by the Email Cloak plugin. After the content is processed, it restores the original email addresses.<br><br>If you don't use the Joomla's Email Cloak plugin, you can disable this plugin to improve performance."