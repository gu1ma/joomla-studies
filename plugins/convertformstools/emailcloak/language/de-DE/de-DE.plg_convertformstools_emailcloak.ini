PLG_CONVERTFORMSTOOLS_EMAILCLOAK="Convert Forms – E-Mail Cloak Fix"
PLG_CONVERTFORMSTOOLS_EMAILCLOAK_DESC="Wenn das E-Mail Cloak-Plugin von Joomla aktiviert ist, verarbeitet es die E-Mail-Adressen in Convert Forms, wodurch das Layout beeinträchtigt wird.<br><br>Dieses Plugin ersetzt die im Formular gefundenen E-Mail-Adressen vorübergehend durch eindeutige Hash-Werte, bevor der Inhalt durch das E-Mail Cloak-Plugin verarbeitet wird.<br><br>Wenn Sie das E-Mail Cloak-Plugin von Joomla nicht verwenden, können Sie dieses Plugin deaktivieren, um die Leistung zu verbessern."
